<form [formGroup]="_form" (ngSubmit)="save()">
<mat-card>
    <mat-card-header>
        <h1>{{title}}</h1>
    </mat-card-header>
    <mat-card-content>
            <mat-form-field class="example-full-width">
                <mat-label>Id</mat-label>
                <input matInput placeholder="Enter Id" formControlName="id">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Enter name" formControlName="name" required>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Address</mat-label>
                <textarea matInput placeholder="Enter address" formControlName="address" required></textarea>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Credit Limit</mat-label>
                <input matInput placeholder="Enter credit limit" formControlName="creditLimit" required>
            </mat-form-field>
            <section class="example-section">
                <mat-checkbox class="example-margin" formControlName="status">Active</mat-checkbox>
            </section>            

    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" >Save</button>
        <button mat-raised-button color="accent" type="button" (click)="close()">Close</button>
    </mat-card-actions>
</mat-card>
</form>
